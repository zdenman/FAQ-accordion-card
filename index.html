<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/fontawesome.min.css"/>
    <title>FAQ accordion card</title>
</head>
<body>
    <div class="container">
        <div class="content-left">
           <img id="desktop1" src="./images/bg-pattern-desktop.svg" alt=""> 
           <img id="desktop2" src="./images/illustration-woman-online-desktop.svg" alt="">
           <img id="desktop3" src="./images/illustration-box-desktop.svg" alt="">
        </div>
        <div class="content-right">
            <h2>FAQ</h2> 
            <div class="accordion">
                <div class="accordion-item">
                    <div class="accordion-item-header">
                        How many team members can I invite? <img src="./images/icon-arrow-down.svg" alt="">
                    </div>
                    <div class="accordion-item-body">
                            You can invite as many as you wish.
                    </div>
                </div>
                <div class="accordion-item">
                    <div class="accordion-item-header">
                        How many team members can I invite? <img src="./images/icon-arrow-down.svg" alt="">
                    </div>
                    <div class="accordion-item-body">
                            You can invite as many as you wish.
                    </div>
                </div>
              
            </div>
        </div>
    </div>
    
</body>
</html>
